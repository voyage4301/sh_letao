<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>乐淘电商</title>
</head>

<body>
  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <div class="head">
      <a href="javascript:;">前端21期</a>
    </div>
    <!-- mt30 -->
    <div class="user">
      <!-- 80  -->
      <img src="./images/default.jpg" alt="">
      <p>抱紧鹏佬的大腿儿</p>
      <!-- 40 -->
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="./user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a class="categroy" href="javascript:;">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <!--  style="display: none;" -->
          <ul class="second_nav">
            <li>
              <a href="./first.html">一级分类</a>
            </li>
            <li>
              <a href="./second.html" class="current">二级分类</a>
            </li>
          </ul>

        </li>
        <li>
          <a href="items.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主体部分 -->
  <div class="lt_main">
    <div class="lt_topbar">
      <a class="icon_menu pull-left" href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a class="icon_logout pull-right" href="javascript:;">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 流式布局容器 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li>
          <a href="./index.html">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <div class="lt_content">
        <button class="btn btn-default mb_20">添加分类</button>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称</th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 二级分类列表 -->
          </tbody>
        </table>
        <div class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>



  </div>
  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="fColor">
            <i class="glyphicon glyphicon-info-sign"></i>你确定要退出平台吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模态框1 -->
  <div class="modal fade" id="myModal1" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel1">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdownText">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu select-menu" role="menu">
                  <!-- 动态渲染一级目录 -->
                </ul>
              </div>
              <!-- 存储一级目录的id -->
              <input type="hidden" id="categoryId" name="categoryId">
              <!-- 存储是否火热,默认全火热,value为1 -->
              <input type="hidden" id="hot" name="hot" value="1">
            </div>
            <div class="form-group">
              <!-- 存储二级目录名 -->
              <input id="brandName" class="form-control" type="text" name="brandName" placeholder="请输入二级分类的名称">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default btn-addImg">上传图片</label>
              <!-- 
              必须制定input的类型为文件类型:file
              name属性值: 相当于ajax的data
              data-url: 相当于ajax的url
             -->
              <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none;">
            </div>
            <div class="form-group img-box">
              <img src="images/default.png" alt="" width="100" height="100">
              <!-- 用于存储图片的地址 -->
              <input type="hidden" name="brandLogo" id="brandLogo">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary btn-addSecond">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>

  <script type="text/template" id="tmp">
    {{ each rows v i }}
    <tr>
      <td>{{ i+1+(page-1)*size }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td>
        <img src="{{ v.brandLogo }}" alt="" height="50">
      </td>
    </tr>
    {{ /each }}
  </script>

  <script type="text/template" id="first-tmp">
    {{ each rows v i }}
    <li role="presentation">
      <a role="menuitem" tabindex="-1" href="#" data-id="{{ v.id }}">{{ v.categoryName}}</a>
    </li>
    {{ /each }}
  </script>
</body>

</html>
