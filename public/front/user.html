<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div class="home">
        <a href="javascript:history.go(-1);">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <div class="appTitle">
        <h4>会员中心</h4>
      </div>
    </div>
    <!-- 主体 -->
    <div class="lt_body">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 用户信息列表 -->
          <div class="lt_userInfo">
            <ul class="mui-table-view">
              <li id="userInfo" class="mui-table-view-cell mui-media">
                <!-- 动态渲染用户信息 -->
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">账号与安全</a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">我的购物车</a>
              </li>
              <li class="mui-table-view-cell">
                <a class="mui-navigate-right">收货地址管理</a>
              </li>
            </ul>
            <!-- 登出按钮 -->
            <button id="logOut" class="mui-btn mui-btn-block">退出</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="./cart.html">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li class="current">
          <a href="./user.html">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>

  <script type="text/html" id="userList">
    <a href="javascript:;">
      <img class="mui-media-object mui-pull-left" src="./images/user.jpg">
      <div class="mui-media-body">
        <span>{{ username }}</span>
        <p>绑定手机: {{ mobile }}</p>
      </div>
    </a>
  </script>



</body>

</html>
