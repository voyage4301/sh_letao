<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="./favicon.ico">
	<link rel="stylesheet" href="./lib/mui/css/mui.css">
	<link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css//search.css">
	<link rel="stylesheet" href="./css/searchList.css">
	<title>乐淘商城</title>
</head>

<body>
	<!-- <i class="fa fa-home"></i> -->

	<!-- 全屏容器 -->
	<div class="lt_container">
		<!-- 头部 -->
		<div class="lt_header">
			<div class="home">
				<!-- 返回上一步 -->
				<a href="javascript:history.go(-1);">
					<i class="mui-icon mui-icon-back"></i>
				</a>
			</div>
			<div class="appTitle">
				<h4>搜索中心</h4>
			</div>
		</div>
		<!-- 主体 -->
		<div class="lt_body">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--这里放置真实显示的DOM内容-->
					<!-- 搜索栏 -->
					<div class="search">
						<input class="search-input" type="text" name="text" placeholder="请输入搜索关键字">
						<button class="search-btn mui-btn mui-btn-primary">搜索</button>
					</div>
					<!-- 导航 -->
					<div class="nav">
						<ul class="mui-clearfix">
							<li>
								<a href="javascript:;">
									上架时间
									<i class="fa fa-angle-down"></i>
								</a>
							</li>
							<li>
								<a data-type="price" href="javascript:;">
									价格
									<i class="fa fa-angle-down"></i>
								</a>
							</li>
							<li>
								<a data-type="num" href="javascript:;">
									库存
									<i class="fa fa-angle-down"></i>
								</a>
							</li>
							<li>
								<a href="javascript:;">
									折扣
									<i class="fa fa-angle-down"></i>
								</a>
							</li>
						</ul>
					</div>
					<!-- 商品列表 -->
					<!-- 商品 -->
					<div class="lt_items">
						<ul class="mui-clearfix">
							<!-- 动态渲染 -->
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="lt_footer">
			<ul class="mui-clearfix">
				<li>
					<a href="./index.html">
						<i class="fa fa-home"></i>
						<p>首页</p>
					</a>
				</li>
				<li>
					<a href="./category.html">
						<i class="fa fa-bars"></i>
						<p>分类页</p>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<i class="fa fa-shopping-cart"></i>
						<p>购物车</p>
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<i class="fa fa-user"></i>
						<p>会员中心</p>
					</a>
				</li>
			</ul>
		</div>
	</div>


	<script src="./lib/mui/js/mui.js"></script>
	<script src="./lib/zepto/zepto.min.js"></script>
	<script src="./lib/artTemplate/template-web.js"></script>
	<script src="./js/common.js"></script>
	<script src="./js/searchList.js"></script>

	<script type="text/html" id="searchItems">
		{{ each data v i }}
		<li>
			<a href="./product.html?productId={{ v.id }}" data-id="{{ v.id }}">
				<img src="{{ v.pic[0].picAddr }}" alt="">
				<p>{{ v.proName }}</p>
				<p>
					<span>{{ v.price}}</span>
					<span>{{ v.oldPrice }}</span>
				</p>
				<button class="buyNow mui-btn mui-btn-primary">立即购买</button>
			</a>
		</li>
		{{ /each }}
	</script>
</body>

</html>
