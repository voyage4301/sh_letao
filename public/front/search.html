<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css//search.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- <i class="fa fa-home"></i> -->

  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div class="home">
        <!-- 返回上一步 -->
        <a href="javascript:history.go(-1);">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <div class="appTitle">
        <h4>搜索中心</h4>
      </div>
    </div>
    <!-- 主体 -->
    <div class="lt_body">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!-- 搜索栏 -->
          <div class="search">
            <input class="search-input" type="text" name="text" placeholder="请输入搜索关键字">
            <button class="search-btn mui-btn mui-btn-primary">搜索</button>
          </div>
          <!-- title -->
          <div class="history_title mui-clearfix">
            <div class="mui-pull-left">搜索历史</div>
            <div class="mui-pull-right">
              <a id="clearHistory" href="javascript:;">
                <i class="mui-icon mui-icon-trash"></i>
                <span>清空历史</span>
              </a>
            </div>
          </div>
          <!-- content -->
          <div class="history_content">
            <!-- 动态渲染 -->
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li>
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>


  <!-- 搜索的历史记录模板 -->
  <script type="text/html" id="historyList">
    {{ if (list.length === 0) }}
    <p>没有更多历史记录</p>
    {{ /if }}
    <ul>
      {{ each list v i }}
      <li class="mui-clearfix">
        <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
        <i class="mui-pull-right mui-icon mui-icon-closeempty" data-index="{{ i }}"></i>
      </li>
      {{ /each }}
    </ul>

  </script>
</body>

</html>
