<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/product.css">
  <title>乐淘商城</title>
</head>

<body>
  <!-- <i class="fa fa-home"></i> -->

  <!-- 全屏容器 -->
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_header">
      <div class="home">
        <a href="javscript:history.go(-1);">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <div class="appTitle">
        <h4>商品详情</h4>
      </div>
      <div class="search">
        <a href="javscript:location.reload();">
          <i class="mui-icon mui-icon-refresh"></i>
        </a>
      </div>
    </div>
    <!-- 主体 -->
    <div class="lt_body">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 动态渲染 -->
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul class="mui-clearfix">
        <li class="current">
          <a href="./index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="./category.html">
            <i class="fa fa-bars"></i>
            <p>分类页</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>


  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>

  <script type="text/html" id="productList">
    <!-- 轮播图 -->
    <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{ pic[pic.length-1].picAddr }}" />
          </a>
        </div>
        {{ each pic v i}}
        <div class="mui-slider-item">
          <a href="#">
            <img src="{{ v.picAddr }}" />
          </a>
        </div>
        {{ /each }}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{ pic[0].picAddr }}" />
          </a>
        </div>
      </div>
      <div class="mui-slider-indicator">
        {{ each pic v i }} {{ if (i === 0) }}
        <div class="mui-indicator mui-active"></div>
        {{ else}}
        <div class="mui-indicator"></div>
        {{ /if }} {{ /each }}
      </div>
    </div>

    <!-- 产品标题 -->
    <div class="lt_pro_name public_items">
      <h3>{{ proName }}</h3>
    </div>

    <!-- 产品价格 -->
    <div class="lt_proPrice public_items">
      价格:
      <span>¥{{ price }}</span>
      原价:
      <span>¥{{ oldPrice }}</span>
    </div>

    <!-- 产品尺寸 -->
    <div class="lt_proSize public_items">
      <span>尺寸: </span>
      <ul class="mui-clearfix">
        {{ each size v i }}
        <li>
          <a href="javascript:;">{{ v }}</a>
        </li>
        {{ /each }}
      </ul>
    </div>

    <!-- 选择数量  -->
    <div class="lt_proNum public_items">
      <span>数量: </span>
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min="1" data-numbox-max="{{ num }}">
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="1" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数量: {{ num }}</span>
    </div>

    <!-- 加入购物车 -->
    <div class="lt_joinCar public_items">
      <a class="mui-pull-left" href="javascript:;">去购物车</a>
      <div class="mui-pull-right">
        <button class="joinCar mui-btn  mui-btn-danger">加入购物车</button>
        <button class="mui-btn  mui-btn-blue">立即购买</button>
      </div>
    </div>
  </script>

</body>

</html>
